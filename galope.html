
<!DOCTYPE html>
<html lang="en"> <head>
<meta charset="UTF-8">
<title>Multiplication Table</title>
<style>
/* Styling to make the table look nice and clean */
table {

border-collapse: collapse; /* Merges the borders */
}
th, td {

border: 1px solid black; /* Adds a black border around cells */ 
padding: 5px; /* Adds some space inside cells */
text-align: center; /* Centers the text in the cells */
}
</style>
</head>
<body>

<h2>Multiplication Table</h2> <!-- Table title -->
<table>
<!-- Header row -->
<tr>
<th></th> <!-- Top-left corner empty cell -->
<th>1</th>
<th>2</th>
<th>3</th>
<th>4</th>
<th>5</th>
</tr>
<!-- Each row below represents a multiplication table row -->
<tr>
    <th>1</th> <!-- Row header -->
    <td>1</td> <!-- 1*1 -->
    <td>2</td> <!-- 1*2 -->
    <td>3</td> <!-- 1*3 -->
    <td>4</td> <!-- 1*4 -->
    <td>5</td> <!-- 1*5 -->
    </tr>
    <tr>
    <th>2</th>
    <td>2</td> <!-- 2*1 -->
    <td>4</td> <!-- 2*2 -->
    <td>6</td> <!-- 2*3 -->
    <td>8</td> <!-- 2*4 -->
    <td>10</td> <!-- 2*5 -->
    </tr>
    <tr>
    <th>3</th>
    <td>3</td>
    <td>6</td>
    <td>9</td>
    <td>12</td>
    <td>15</td>
    </tr>
    <tr>
    <th>4</th>
    <td>4</td>
    <td>8</td>
    <td>12</td>
    <td>16</td>
    <td>20</td>
    </tr>
    <tr>
    <th>5</th>
    <td>5</td>
    <td>10</td>
    <td>15</td>
    <td>20</td>
    <td>25</td>
    </tr>
    </table>
    </body> </html>
